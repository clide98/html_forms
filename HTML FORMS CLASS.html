<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
</head>
<body>
  <h2>Student Registration Form</h2>
  <form action="submit_registration.php" method="post">
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name" name="name" placeholder="Clyde Sam" required>
    <br>
    <br>

    <label for="dob">Date of Birth:</label>
    <br>
    <input type="date" id="dob" name="dob" required>
    <br>
    <br>

    <label for="gender">Gender:</label>
    <br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label>
    <br>
    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label>
    <br>
    <br>

    <label for="address">Address:</label>
    <br>
    <textarea id="address" name="address" placeholder="P.O Box 123 City" required></textarea>
    <br>
    <br>

    <label for="telephone">Telephone:</label>
    <br>
    <input type="tel" max="12" id="telephone" name="telephone" placeholder="0123456789" required>
    <br>
    <br>

    <label for="email">Email Address:</label>
    <br>
    <input type="email" id="email" name="email" placeholder= "example@mail.com" required>
    <br>
    <br>

    <label for="course">Course:</label>
    <br>
    <select id="course" name="course" required>
      <option value="">Select a Course</option>
      <option value="course1">Course 1</option>
      <option value="course2">Course 2</option>
      <option value="course3">Course 3</option>
    </select>
    <br>
    <br>

    <button type="submit">Register</button>
    <button type="button" onclick="cancelRegistration()">Cancel</button>
  </form>

  <script>
    function cancelRegistration() {
      // Add functionality to cancel registration if needed
      alert("Registration canceled.");
    }
  </script>
</body>
</html>
